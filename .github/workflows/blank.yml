name: relase_push

on:
  push:
    branches: [ "releases/**" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set-git-log
        run: |
          TEST=$(echo $(git log --oneline d83cfdf9874892826855b216abe02b37a5e41fbb..main))
          echo ${TEST}
          echo "::set-output name=script-output::$TEST"
      - name: post slack message
        run: |
          curl -X POST -H 'Content-type: application/json' --data '${{ env.MESSAGE }}' "${{ secrets.SLACK_WEB_HOOK }}"
        env:
          MESSAGE: '{"blocks":[{"type":"section","text":{"type":"mrkdwn","text":"<!here>\n<https://github.com/${{ github.repository }}|${{ github.repository }}>릴리즈 합니다.\n${{ steps.set-git-log.outputs.script-output }}"}}]}'
